<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Signup</title>

<style>

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-semibold mb-6 text-center">Signup</h1>
        <form id="signupForm">
            <div class="mb-4">
                <label for="signupUsername" class="block text-gray-600 font-semibold">Username:</label>
                <input name="username" type="text" id="signupUsername" class="w-full p-2 border rounded shadow-sm" required>
            </div>
            <div class="mb-4">
                <label for="signupEmail" class="block text-gray-600 font-semibold">Email:</label>
                <input name="email" type="email" id="signupEmail" class="w-full p-2 border rounded shadow-sm" required>
            </div>
            <div class="mb-6">
                <label for="signupPassword" class="block text-gray-600 font-semibold">Password:</label>
                <input name="password" type="password" id="signupPassword" class="w-full p-2 border rounded shadow-sm" required>
            </div>
            <div class="text-center">
                <button type="button" onclick="createAccount()" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">Signup</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-600">Already have an account?</p>
            <a href="index.html" class="text-blue-500 font-semibold hover:underline">Login</a>
        </div>
    </div>

</body>
</html>
